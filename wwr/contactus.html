<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html"> 
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html"><strong>Home</strong></a>
                <a href="rivers.html"><strong>Rivers</strong></a>
                <a href="https://josequemba.github.io/wdd130/wwr/site-plan-rafting.html"><strong>Site Plan</strong></a>
                <a href="contactus.html"><strong>Contact Us</strong></a>
            </nav>
        </header>
    
        <div id="feedback"></div>

        <main class="form-case">
           <form action="/my-handling-form-page" method="post">
                <ul class="form-line">
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" value="Enter name">
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" value="Enter your email">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message">Write a message here</textarea>
                    </li>
                    <li class="bottom-message">
                        <button class="bottom-self" type="submit">Send Your Message</button>
                    </li>
                </ul>
           </form>
        </main>

        <footer>
            <p>Dry Oar &copy; 2023 - Jose Quemba</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://web.facebook.com/jose.eliud.79" target="_blank">
                    <img src="images/facebook.png" alt="Facebook icon">
                </a>
                <a href="https://www.instagram.com/jose.eliud.79/" target="_blank">
                    <img src="images/instagram.png" alt="Instagram icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="WhatsApp icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
